<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function validate_form() {
                var x = document.forms["user_input"]["genes"].value;
                if (x == null || x== "") {
                    alert("\"Genes IDs\" must not be blank!");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <h2>PubMed Article Recommender</h2>
        <a>Input field marked with "*" must not be blank.</a>
        <br/>
        <br/>
        <form name="user_input" action="/cgi-bin/query_genes_terms.cgi" onsubmit="return validate_form()" method="post">
            <a>Gene IDs*:</a>
            <br/>
            <textarea name="genes" size=200></textarea>
            <br/>
            <br/>
            <a>Terms:</a>
            <br/>
            <textarea name="terms" size=200></textarea>
            <br/>
            <br/>
            <input type="checkbox" name="tiab_only" checked="checked"> Search in title and abstract only (recommended)
            <br/>
            <br/>
        <input type="submit" value="search">
    </form>
    </body>
</html>
